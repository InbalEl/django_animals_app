<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family</title>
</head>
<body>
    <h2>Animals In The {{family_name}} Family</h2>
    
    {% for animal in family_animals_list %}
    <ul>
        {% for key, val in animal.items %}
        <li>{{key}}: {{val}}</li>
        {% endfor %}
    </ul>
    {% endfor %}
    
</body>
</html>
